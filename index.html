<!DOCTYPE html>

<body>
<h1>Hello World</h1>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulaire de saisie de texte</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rss-to-json@1.1.3/dist/rss-to-json.min.js"></script>
  </head>
  <body>
    <h1>Envoyez votre message</h1>
    <form id="message-form">
      <label for="message-input">Votre message :</label><br>
      <textarea id="message-input" name="message-input" rows="4" cols="50"></textarea><br>
      <input type="submit" value="Envoyer">
    </form>
    <p id="message-status"></p>
    <script>
      const form = document.getElementById('message-form');
      const messageInput = document.getElementById('message-input');
      const messageStatus = document.getElementById('message-status');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Effacer le champ de saisie
        messageInput.value = '';

        // Afficher un message de confirmation
        messageStatus.textContent = 'MESSAGE ENVOYÉ';

        // Envoyer le message à l'API
        try {
          const response = await axios.post('/api/messages', {
            message: messageInput.value
          });
          console.log(response.data);
        } catch (error) {
          console.error(error);
        }
      });
    </script>
  </body>
</html>

</body>
</html>
